<ion-view view-title="Register" name="register-view">
  <ion-content class="padding">
    <div class="padding">
      <h3>Welcome to TherAssist!</h3>
      <h5>Register a new account</h5>
    </div>
    <div class="list list-inset">
        <h5>{{userMessage}}</h5>
        <label class="item item-input">
            <input type="text" placeholder="Name" ng-model="data.FullName">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="data.Username">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="data.Password">
        </label>
      </div>
      <button class="button button-block button-calm" ng-click="register()">Register</button>
  </ion-content>
</ion-view>
