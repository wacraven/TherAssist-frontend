<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
    <div class="padding">
      <h3>Welcome to TherAssist!</h3>
      <h5>An app for Speech Language Pathologists</h5>
      <h6>Track patients and appointments!</h6>
      <h6>Track your driving miles!</h6>
    </div>
    <div class="list list-inset">
        <h5>{{userMessage}}</h5>
        <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="data.Username">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="data.Password">
        </label>
    </div>
    <button class="button button-block button-calm" ng-click="login()">Login</button>
    <a href='/#/register' style="text-decoration: none"><button class="button button-block button">Register</button></a>
  </ion-content>
</ion-view>
