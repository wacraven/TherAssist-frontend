<ion-view view-title='Mileage'>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>

    <ion-content scroll="false" class="main-content">
      <div class="card" ng-repeat="trip in trips">
        <div ng-click="viewPatient({{patient.PatientId}})">
          <h4>{{trip.Date}}</h4>
          <h6>Miles Driven: {{trip.Mileage}}</h6>
          <h6>Origin: {{trip.Origin}}</h6>
          <h6>Destination: {{trip.Destination}}</h6>
        </div>
      </div>
    </ion-content>
</ion-view>
